<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>game 1</title>
    </head>
    <body>
        <canvas id="id-canvas" width="600" height="300"></canvas>
    </body>

<script>
    var log = console.log.bind(console)

    var imageFromPath = function(path) {
        var img = new Image()
        img.src = path
        return img
    }

    var Paddle = function(image) {
        var o = {
            image: image, 
            x: 50,
            y: 200,
            speed: 10,
        }
        o.moveLeft = function() {
            o.x -= o.speed
        }
        o.moveRight = function() {
            o.x += o.speed
        }
        o.collide = function(ball) {
            if (ball.y + ball.image.height > o.y) {
                if (ball.x > o.x && ball.x < o.x + o.image.width) {
                    log('相撞')
                    return true
                }
            }
            return false
        }
        return o
    }

    // var Ball = function(image) {

    //         x: 50, 
    //         y: 50, 
    //         speed: 10,
    //     },
    //     o.fired = function() {
            
    //     }
    //     return o
    // }

    var GuaGame = function() {
        var o = {
            actions: {},
            keydowns: {},
        }
        o.canvas = document.querySelector('#id-canvas')
        o.context = o.canvas.getContext('2d')

        // draw
        o.drawImage = function(guaImage) {
            o.context.drawImage(guaImage.image, guaImage.x, guaImage.y)
        }
        // events
        window.addEventListener('keydown', function(event) {
            o.keydowns[event.key] = true
        })
        window.addEventListener('keyup', function(event) {
            o.keydowns[event.key] = false
        })
        // 注册事件
        o.registerAction = function(key, callback) {
            o.actions[key] = callback
        }
        // timer
        setInterval(function() {
            var keys = Object.keys(o.actions) 
            for(var i = 0; i < keys.length; i++) {
                if(o.keydowns[keys[i]]) {
                    o.actions[keys[i]]()
                }
            }
            // update
            o.update()
            // clear
            o.context.clearRect(0, 0, o.canvas.width, o.canvas.height)
            // draw
            o.draw()
        }, 1000/30)

        return o
    }
    var __main = function() {
        var game = GuaGame()

        var paddleImg = imageFromPath('./paddle.png')
        var paddle = Paddle(paddleImg)

        // var ballImg = imageFromPath('./ball.png')

        game.registerAction('a', function() {
            // paddle.x -= paddle.speed
            paddle.moveLeft()
        })
        game.registerAction('d', function() {
            // paddle.x += paddle.speed
            paddle.moveRight()
        })

        game.update = function() {
            // log(111)
        }
        game.draw =  function() {
            game.drawImage(paddle)
        }
    }

    __main()
    
    

    

</script>

<style>

        border: black 1px solid;
    }

</html>
